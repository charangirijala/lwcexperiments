<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-var-m-bottom_x-small">
        <div class="slds-grid slds-wrap">
            <div class="slds-col">
                <div class="slds-badge slds-badge_inverse badge">
                No of Lines: {tableSize}
                </div>
            </div>
            <div class="slds-col inputcol">
                <div class="slds-badge slds-badge_inverse badge">
                    Scroll to Line:
                </div>
                <input type="number" placeholder="Enter line no.." oninput={handleScroll} class="scrollinput">  
            </div>
        </div>
        
        
    </div>
    <div class="slds-scrollable scrollable">
    <table class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_col-bordered slds-table_striped" aria-label="Example table of Opportunities with vertical borders">
        <thead>
        <tr class="slds-line-height_reset">
        <th class="slds-text-align_left slds-cell_action-mode" scope="col">
        <div class="slds-truncate" title="Line No.">No.</div>
        </th>
        <th class="slds-text-align_left slds-cell_action-mode" scope="col">
        <div class="slds-truncate" title="Line">Line</div>
        </th>
        </tr>
        </thead>
        <tbody>
            <template for:each={finalData} for:item="row">
            <tr class="slds-hint-parent" key={row.unqId} data-unqid={row.unqId}>
                <th data-label="Line No." scope="row">
                <div class="slds-truncate"><p class="slds-text-body_small font-monospace">{row.unqId}</p></div>
                </th>
                <td data-label="Line" class="slds-cell-wrap">
                    <div class="slds-line-clamp">
                        <p class="slds-text-body_small font-monospace">{row.line}</p>
                    </div>
                </td>
            </tr>
            </template>
        </tbody>
    </table>
    </div>
    
</template>
